<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuide AI | Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- {{ url_for('chatbot_routes.static', filename='css/login.css') }}-->
    <link rel="shortcut icon" href="{{ url_for('chatbot_routes.static', filename='images/mediguide-ai-logo.png') }}"
        type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="../static/images/MediGuide-Logo.png" alt="">
    </div>
    <div class="screen">
        <div class="main">
            <div class="login">
                <h1>Login</h1>
                <div class="input">
                    <div>
                        <input type="text" placeholder="Enter your Email">
                    </div>

                    <div>
                        <input type="password" placeholder="Enter your Password">
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>

                </div>

                <div class="sign-in-button">
                    <button>Sign In</button>
                </div>

                <div class="sign-in-with-google">
                    <a href="/login/start">
                        <button>
                            <img src="../static/images/google.png" alt="">
                            Sign In with Google
                        </button>
                    </a>
                </div>

                <div class="sign_up">
                    <label>If you don't have a account? </label>
                    <a href="#">&nbsp; Sign Up &nbsp;</a> 
                    <label> here</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
